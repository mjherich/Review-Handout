<div class="container">
  <form #businessForm="ngForm" class="example-form">
    <mat-form-field class="example-full-width">
      <input matInput [(ngModel)]="business.name" name="name" placeholder="Business Name">
    </mat-form-field>
  
    <mat-form-field class="example-full-width">
      <input matInput [value]="business.location" [(ngModel)]="business.location" name="location" placeholder="City, State">
    </mat-form-field>
    {{business.location}}
  </form>
</div>
